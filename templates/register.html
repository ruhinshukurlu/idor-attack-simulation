{% extends '_base.html' %}


{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
            <div class="mt-2">
              {{form.first_name}}
            </div>
        </div>

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
            <div class="mt-2">
              {{form.last_name}}
            </div>
        </div>

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              {{form.email}}
            </div>
        </div>

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              {{form.username}}
            </div>
        </div>

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
              {{form.password1}}
            </div>
        </div>

        <div>
            <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
            <div class="mt-2">
              {{form.password2}}
            </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a href="{% url 'login' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
      </p>
    </div>
  </div>


{% endblock content %}
